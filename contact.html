    <script>
      $(document).ready(function(){
        $('.enter').velocity('transition.slideLeftIn', {stagger: 100, delay: 500});
        $('.nav').velocity({ opacity: '1'}, {delay: 1000 }, {duration: 2000});

        $('.leave').click(function(e){
          var clicked = e.currentTarget.innerHTML.toLowerCase();
          var path = clicked === "home" ? "index" : clicked;
          // path += ".html";
          var enter = document.querySelectorAll('.enter');

          $.Velocity(enter, 'transition.slideRightOut', {stagger: 250})
          .then(function(elem){
            $(window).unload(function(){}); //fix for firefox back button bug
            window.location.href = path;
          });
        })
      });
    </script>
